<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sobre - Mi sitio</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <!-- mismo header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">MiSitio</a>
      <button class="burger" id="burger-about" aria-label="Abrir menú" aria-expanded="false">
        <span class="burger-bar"></span><span class="burger-bar"></span><span class="burger-bar"></span>
      </button>

      <nav class="nav" id="nav-about">
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link" href="about.html">Sobre</a>
        <a class="nav-link" href="projects.html">Proyectos</a>
        <a class="nav-link" href="contact.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <h1>Sobre nosotros</h1>
    <p>Texto sobre tu proyecto/equipo...</p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 MiSitio</p>
    </div>
  </footer>

  <script>
    // setup burger duplicado para páginas (cada página tiene su propio id)
    (function() {
      const burger = document.getElementById('burger-about');
      const nav = document.getElementById('nav-about');
      if (!burger || !nav) return;
      burger.addEventListener('click', () => {
        const isOpen = nav.classList.toggle('open');
        burger.setAttribute('aria-expanded', String(isOpen));
      });
      nav.querySelectorAll('.nav-link').forEach(l => l.addEventListener('click', () => nav.classList.remove('open')));
    })();
  </script>
</body>
</html>
